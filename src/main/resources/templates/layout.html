<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title layout:title-pattern="$CONTENT_TITLE :: $LAYOUT_TITLE">Buddhi Bal Thapa</title>
	
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"

		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span

						</button>
						<a class="navbar-brand" th:href="@{/}">Home</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a th:href="@{/resume}">Resume</a></li>
							<li><a th:href="@{/project}">Project</a></li>

							<li class="dropdown">
								<a class="dropdown-toggle" th:href="@{/blog/all}" data-toggle="dropdown" role="button" 
								aria-haspopup="true" aria-expanded="false" >
									Blog<span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/blog/new}" th:text="#{blog.new}"></a></li>
									<li><a th:href="@{/blog/all}" th:text="#{blog.all}">CSS</a></li>
								</ul>
							
							</li>
							
							<li><a th:href="@{/contact}">Contact</a></li>

							<li class="dropdown" sec:authorize="hasAuthority('ADMIN')">
								<a class="dropdown-toggle" th:href="@{#}" data-toggle="dropdown" role="button" 
								aria-haspopup="true" aria-expanded="false" >
									Category<span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/category/new}" th:text="#{category.new}"></a></li>
									<li><a th:href="@{/category/all}" th:text="#{category.all}">CSS</a></li>
								</ul>
							</li>

						</ul>
						<div th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
							<div th:if="${currentUser!=null}">
								<ul class="nav navbar-nav navbar-right">
									<li><a th:href="@{/dashboard}"><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp;Dashboard</a></li>
									<li><a th:href="@{/user}"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; <span
											th:text="${currentUser}"></span></a></li>
									<!-- <li><a th:href="@{/login}"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login</a></li> -->
									<li><a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!--/.nav-collapse -->
				</div>
				<!--/.container-fluid -->
			</nav>
		</header>
		<div class="container">
			<div class="row" id="main-content-box">
				<section layout:fragment="content">
					<p>Page content goes here</p>
				</section>
			</div>
		</div>

	</div>
	<footer class="footer">
		<div class="container">
			<div layout:fragment="custom-footer">
				<div class="row footer-content">
					<div class="col-sm-4 hidden-xs">
						<ul>
							<li><a href="">Resume</a></li>
							<li><a href="">Project</a></li>
							<li><a href="">Blog</a></li>

					</div>
					<div class="col-sm-4">
						<ul>
							<li>Buddhi Bal Thapa</li>
							<li>budthapa@gmail.com</li>
							<li>+971 50 860 9904</li>
						</ul>
					</div>
					<div class="col-sm-4 hidden-xs">
						<ul>
							<li><a href="">github</a></li>
							<li><a href="">linkedin</a></li>
							<li><a href="">twitter</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

					editor_deselector : "mceNoEditor",
					plugins : "image imagetools media codesample code textcolor colorpicker emoticons wordcount autoresize charmap paste preview spellchecker advlist",

	<script
		th:src="@{https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/site.js}"></script>
