<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="layout">
<head>
<title>Resume</title>
<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-sm-6">
							<p>My Resume</p>
						</div>
						<div class="col-sm-6">
							<p class="pull-right">View Resume</p>
						</div>
					</div>
				</div>
				<div class="panel-body">
				<div th:if="${resumeSaved}" class="alert alert-success">
						<p>Resume Saved Successfully</p>
					</div>
					<form th:action="@{/resume/new}" th:method="post" th:object="${resume}" class="form-horizontal" enctype="multipart/form-data">
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">About Me:</label>
							<div class="col-sm-10">
								<textarea cols="30" rows="10" class="form-control" th:field="*{about}" placeholder="about me" ></textarea>
							</div>
						</div>
						
						<div class="form-group">
    						<div class="col-sm-offset-2 col-sm-10">
      							<button type="submit" class="btn btn-success">Submit</button>
						    </div>
  						</div>
					</form>

				</div>
			</div>


		</div>
	</div>
</body>
</html>
