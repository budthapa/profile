<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
<title>View Blog</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="col-sm-9">
				<span><a th:href="@{/blog/all}"><i
						class="fa fa-long-arrow-left" aria-hidden="true"></i> Go Back</a></span>
				<div class="">
					<div class="blog-panel">
						<div class="row">
							<p th:text="${blog.title}" class="title-heading"></p>
							<div class="published-on">
								<span>Published on:<span th:utext="${blog.createDate}"></span></span>
							</div>
						</div>

						<div class="row blog-visit">
							<div class="col-xs-9">
								<div class="">
									<ul>
										<li class="blog-visit-li"><i class="fa fa-thumbs-o-up"
											aria-hidden="true"></i>&nbsp;like&nbsp;&nbsp;</li>
										<li class="blog-visit-li"><i class="fa fa-comment"
											aria-hidden="true"></i>&nbsp;comment&nbsp;&nbsp;</li>
										<li class="blog-visit-li"><i class="fa fa-share"
											aria-hidden="true"></i>&nbsp;share&nbsp;&nbsp;</li>
										<li class="blog-visit-li"><i class="fa fa-twitter"
											aria-hidden="true"></i>&nbsp;tweet&nbsp;&nbsp;</li>
									</ul>
								</div>
							</div>
							<div class="col-xs-3">
								<i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Views&nbsp; <i
									class="fa fa-print" aria-hidden="true"></i>&nbsp;Print
							</div>
						</div>
						<div class="row">
							<p th:utext="${blog.description}"></p>
						</div>

						<div class="row blog-visit">
							<div class="col-xs-9">
								<div class="">
									<ul>
										<li class="blog-visit-li"><i class="fa fa-thumbs-o-up"
											aria-hidden="true"></i>&nbsp;like&nbsp;&nbsp;</li>
										<li class="blog-visit-li"><i class="fa fa-comment"
											aria-hidden="true"></i>&nbsp;comment&nbsp;&nbsp;</li>
										<li class="blog-visit-li"><i class="fa fa-share"
											aria-hidden="true"></i>&nbsp;share&nbsp;&nbsp;</li>
										<li class="blog-visit-li"><i class="fa fa-twitter"
											aria-hidden="true"></i>&nbsp;tweet&nbsp;&nbsp;</li>
									</ul>
								</div>
							</div>
							<div class="col-xs-3">
								<i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Views&nbsp; <i
									class="fa fa-print" aria-hidden="true"></i>&nbsp;Print
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="panel panel-default">
					<div class="panel-heading most-popular-blog">
						<p th:text="#{blog.most.popular}"></p>
					</div>
					<div class="panel-body">
						<div th:each="blog : ${blogs}">
							<p>
								<a th:href="@{/blog/show/{id}(id=${blog.id})}"
									th:text="${blog.title}"></a>
							</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- 
	<footer class="footer">
		<div class="container">
			<div layout:fragment="custom-footer"></div>
		</div>
	</footer> -->
</body>
</html>
