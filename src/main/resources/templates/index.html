<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="greetings text-center">
			<div id="mycarousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="item active">
						<div th:if="${goodMorning}">
							<img th:src="@{/image/morning.jpg}"
								class="center-block img-responsive hidden-sm hidden-xs"
								alt="Greetings from Buddhi Bal Thapa" /> <img
								th:src="@{/image/morning640x360.jpg}"
								class="center-block img-responsive hidden-md hidden-lg"
								alt="Greetings from Buddhi Bal Thapa" />
							<div class="carousel-caption greeting-text">Good morning!
								Have a great day.</div>
						</div>
						<div th:if="${goodAfternoon}">
							<img th:src="@{/image/afternoon.jpg}"
								class="center-block img-responsive hidden-sm hidden-xs"
								alt="Greetings from Buddhi Bal Thapa" /> <img
								th:src="@{/image/afternoon640x360.jpg}"
								class="center-block img-responsive hidden-md hidden-lg"
								alt="Greetings from Buddhi Bal Thapa" />
							<div class="carousel-caption greeting-text">Good afternoon!
								How is your day today? Time for coffee?</div>
						</div>
						<div th:if="${goodEvening}">
							<img th:src="@{/image/evening.jpg}"
								class="center-block img-responsive hidden-sm hidden-xs"
								alt="Greetings from Buddhi Bal Thapa" /> <img
								th:src="@{/image/evening640x360.jpg}"
								class="center-block img-responsive hidden-md hidden-lg"
								alt="Greetings from Buddhi Bal Thapa" />
							<div class="carousel-caption greeting-text">Good evening!
								Time for some snacks?</div>
						</div>
						<div th:if="${goodNight}">
							<img th:src="@{/image/night.jpg}"
								class="center-block img-responsive hidden-sm hidden-xs"
								alt="Greetings from Buddhi Bal Thapa" /> <img
								th:src="@{/image/night640x360.jpg}"
								class="center-block img-responsive hidden-md hidden-lg"
								alt="Greetings from Buddhi Bal Thapa" />
							<div class="carousel-caption greeting-text">Hope you had a
								great day today. Good night, time to sleep</div>
						</div>
						<div th:if="${midNight}">
							<img th:src="@{/image/midnight.jpg}"
								class="center-block img-responsive hidden-sm hidden-xs"
								alt="Greetings from Buddhi Bal Thapa" /> <img
								th:src="@{/image/midnight640x360.jpg}"
								class="center-block img-responsive hidden-md hidden-lg"
								alt="Greetings from Buddhi Bal Thapa" />
							<span class="carousel-caption greeting-text">Wow! You still
								awake?</span>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="row current-time-row">
			<!-- style="position: absolute; color: #e0e0e0; top: 0px; left: 50px; font-weight: bold; width: 82%; margin-top: 5px;"> -->
			<div class="col-sm-6">
				<span>
					Your current time is <strong><span
						th:text="${currentUserTime}"></span></strong>
				</span>
			</div>
			<div class="col-sm-6">
				<span>You are greeted with respect to your
					current time.</span>
			</div>
		</div>
	</div>
</body>
</html>
